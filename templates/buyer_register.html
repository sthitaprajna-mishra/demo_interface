{% extends "layout.html" %}

{% block content %}
            

            <!-- Contact Start -->
            <div class="contact">
                <div class="container">
                    <div class="section-header">
                        <h2>Buyer Registration</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-form">
                                <form action="{{ url_for('handle_register_data') }}" method="POST">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" placeholder="Name" required="required" />
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <input name="username" type="text" class="form-control" placeholder="Username" required="required" />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input name="password" type="password" class="form-control" placeholder="Password" required="required" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input name="paypal_email" type="text" class="form-control" placeholder="Paypal Email" required="required" />
                                    </div>
                                    <div><input class="btn" type="submit"/></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->


{% endblock %}
