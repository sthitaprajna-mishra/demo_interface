{% extends "layout.html" %}

{% block content %}

           <div class="contact">
                <div class="container">
                    <div class="section-header">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        	<p>Welcome, {{ name.title() }}.<br><br> You have logged in as {{ uname }}.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <br><br>
                            <p style="color: #00539C; font-weight: bold; font-size: 20px;">Post Product Details</p>
                            <p>Fill up the following form in order to post a request for product.</p>
                            <div class="contact-form">
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <input name="title" type="text" class="form-control" placeholder="Title" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input name="quoted_price" type="number" class="form-control" placeholder="Quoted Price" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <textarea name="desc" cols="60" rows="10" placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                          <label>Tags associated with product: </label><br>
                                          <input type="checkbox" id="choice1" name="choice" value="Animal Husbandry">
                                          <label for="choice1"> Animal Husbandry</label><br> 
                                          <input type="checkbox" id="choice2" name="choice" value="Handicrafts">
                                          <label for="choice2"> Handicrafts</label><br>
                                          <input type="checkbox" id="choice3" name="choice" value="Automobile">
                                          <label for="choice3"> Automobile</label><br>
                                          <input type="checkbox" id="choice4" name="choice" value="Agriculture">
                                          <label for="choice4"> Agriculture</label><br><br>
                                    </div>
                                    <div><input class="btn" type="submit"/></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





{% endblock %}
