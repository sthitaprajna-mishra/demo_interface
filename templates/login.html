{% extends "layout.html" %}

{% block content %}
            

            <!-- Contact Start -->
            <div class="contact">
                <div class="container">
                    <div class="section-header">
                        {% if error %}
                            <p style="color: red;">Invalid Credentials</p>
                        {% endif %}
                        {% if dashError %}
                            <p style="color: red;">Please login to access dashboard</p>
                        {% endif %}
                        <h2>Login</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="contact-form">
                                <form action="{{ url_for('handle_login_data') }}" method="POST">
                                    <div class="form-group">
                                        <input name="user_hash" type="text" class="form-control" placeholder="User Hash" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control" placeholder="Password" required="required" />
                                    </div>
                                    <div><button class="btn" type="submit">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Contact End -->


{% endblock %}
