<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Decentralized and Secure Digital Operational Market Using Block-Chain</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cleaning Company Website Template" name="keywords">
        <meta content="Cleaning Company Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <link href="{{ url_for('static',filename='lib/lightbox/css/lightbox.min.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static',filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet" type="text/css">

        <!-- Template Stylesheet -->
        <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="wrapper">
            <!-- Header Start -->
            <div class="header home">
                <div class="container-fluid">
                    <div class="header-top row align-items-center">
                        <div class="col-lg-3">
                            <div class="brand">
                                <a href="{{ url_for('index') }}">
                                    Demo
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="navbar navbar-expand-lg bg-light navbar-light">
                                <a href="#" class="navbar-brand">MENU</a>
                                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                    <div class="navbar-nav ml-auto">
                                        <a href="{{ url_for('index') }}" class="nav-item nav-link active">Home</a>
                                        <a href="{{ url_for('about') }}" class="nav-item nav-link">About</a>
                                        <div class="nav-item dropdown">
                                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Register</a>
                                            <div class="dropdown-menu">
                                                <a href="{{ url_for('buyer_register') }}" class="dropdown-item">Buyer</a>
                                                <a href="{{ url_for('seller_register') }}" class="dropdown-item">Seller</a>
                                            </div>
                                        </div>
                                        {% if "username" in session %}
                                            <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
                                        {% endif %}
                                        {% if "username" in session %}
                                            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
                                        {% else %}
                                            <a href="{{ url_for('login') }}" class="btn">Login</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Header End -->
            
    {% block content %}

    {% endblock %}
 
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{{url_for('static', filename='lib/easing/easing.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/owlcarousel/owl.carousel.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/isotope/isotope.pkgd.min.js')}}"></script>
        <script src="{{url_for('static', filename='lib/lightbox/js/lightbox.min.js')}}"></script>

        <!-- Template Javascript -->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
